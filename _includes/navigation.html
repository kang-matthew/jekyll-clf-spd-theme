

    <!-- UBC Unit Navigation -->
    <div id="ubc7-unit-menu" class="navbar" role="navigation">
        <div class="navbar-inner ">
            <div class="container">
                <div class="nav-collapse collapse" id="ubc7-unit-navigation">
                    <ul class="nav">
                        {% for item in site.nav %}
                            <li{% if page.url == item.link %} class="active"{% endif %}>
                                <a class="top-level" href="{{ item.link | relative_url}}">{{ item.name }} {% if item.subnav %} <span class="ubc7-arrow blue down-arrow"></span>{% endif %}</a>
                                {% if item.subnav %}
                                    <div class="subnav-dropdown">
                                    {% for subitem in item.subnav %}
                                        <a href="{{ subitem.link | relative_url }}">{{ subitem.name }}</a>
                                    {% endfor %}
                                    </div>
                                {% endif %}
                            </li>
                            <!-- For narrower viewpoints subitems are top-level but indented; hidden in full width -->
                            {% for subitem in item.subnav %}
                                <li class="sub-item">
                                    <a href="{{ subitem.link | relative_url }}">{{ subitem.name }}</a>
                                </li>
                            {% endfor %}
                        {% endfor %}
                    </ul>
                </div><!-- /.nav-collapse -->
            </div>
        </div><!-- /navbar-inner -->
    </div><!-- /navbar -->
